<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js' integrity='sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==' crossorigin='anonymous'></script>
    <!-- Javascript -->
    <script defer src="js/script.js"></script>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css' integrity='sha512-XWTTruHZEYJsxV3W/lSXG1n3Q39YIWOstqvmFsdNEEQfHoZ6vm6E9GK2OrF6DSJSpIbRbi+Nn0WDPID9O7xB2Q==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center">
            <nav class="d-flex align-items-center">
                <a href="#">
                    <img src="img/spotify-logo-png-7053.png" alt="Spotify Logo">
                </a>
            </nav>
            <form @submit.prevent="fetchDiscs">
                <select v-model="genre">
                    <option value="">Tutti i generi</option>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Metal">Metal</option>
                </select>
                <button type="submit">Filtra</button>
            </form>
        </header>
        <!-- Main -->
        <main class="d-flex align-items-center">
            <div class="container">
                <div class="row g-3">
                    <div v-for="disc in discs" class="col-2">
                        <div class="album p-3 text-center">
                            <img :src="disc.poster" :alt="disc.title" class="img-fluid mb-3">
                            <h4>{{disc.title}}</h4>
                            <div class="author">{{disc.author}}</div>
                            <div class="year">{{disc.year}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
